<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>EST Request Form</title>
</head>
<body>
    
    <section class="layout__container">

        <form action="" class="contact__left">
            <div class="contact__left-title">
                <h2>Form Request</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Full Name" class="contact__input" required>
            <input type="email" name="email" placeholder="Enter Email" class="contact__input" required>
            <input type="text" name="ministry" placeholder="What ministry do you have in mind?" class="contact__input" required>
            <div class="date__container">
                <div>
                    <label for="fname">Start Date:</label>
                    <input type="date" name="date" class="contact__input">
                </div>
                
                <div>
                    <label for="fname">End Date:</label>
                    <input type="date" name="date" class="contact__input">
                </div>
            </div>
            <input type="text" name="approval" placeholder="Approved by?" class="contact__input" required>
           <textarea name="message" id="detail__message" placeholder="Details of Annconment" class="contact__input" requi red></textarea>
           <button type="submit" class="">Submit</button>
        </form>

    </section>

</body>
</html>
