<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>EST Request Form</title>
</head>
<body>
    <section class="main__container">
    <div class="disclaimer__container">
        <p><strong><span>PLEASE NOTE:</span></strong> If flyer request is not requested 2 weeks prior to the first Sunday it goes up, it will be denied.</p>
    </div>
    <div class="layout__container">

        <form action="https://api.web3forms.com/submit" method="POST" class="contact__left">
            <div class="contact__left-title">
                <h2>Flyer Form Request</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="80394948-c882-44df-af15-6fc5cc639408">
            <input type="hidden" name="subject" value="New Flyer Request">
            <input type="text" name="Name" placeholder="Enter Full Name" class="contact__input" required>
            <input type="email" name="Email" placeholder="Enter Email" class="contact__input" required>
            <input type="text" name="Ministry" placeholder="Requesting Ministry" class="contact__input" required>
            <div class="date__container  flex">
                <div class="date__layout">
                    <label for="fname">Start Date:</label>
                    <input type="date" name="date" class="contact__input-date">
                </div>
                
                <div class="date__layout">
                    <label for="fname">End Date:</label>
                    <input type="date" name="date" class="contact__input-date">
                </div>
            </div>
            <input type="text" name="approval" placeholder="Approved by" class="contact__input" required>
           <textarea name="message" id="detail__message" placeholder="Detail Information & Theme" class="contact__input-textarea" required></textarea>
           <button type="submit" class="btn">Submit</button>
        </form>

        


    </div>
</section>
</body>
</html>
